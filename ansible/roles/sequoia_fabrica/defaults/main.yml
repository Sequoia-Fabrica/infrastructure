---
sequoia_fabrica_users: []

# etherpad configuration
etherpad:
  port: 9001
  db_type: postgres
  db_host: etherpad-db
  db_port: 5432
  db_name: etherpad
  db_user: etherpad
  db_pass: "changeme_in_group_vars"
  admin_password: "changeme_in_group_vars"
  authentication_method: "api_key"
  api_key: "changeme_in_group_vars"
  title: "Sequoia Fabrica Etherpad"
  default_pad_text: "Welcome to Sequoia Fabrica Etherpad!"
  skin_name: colibris
  toolbar: "bold italic underline strikethrough | orderList unorderedList | indent outdent | undo redo | link "
  require_session: false
  edit_only: false
  trust_proxy: true

# Restic backup configuration
# https://restic.net/
#
# Uses rclone as backend to upload encrypted backups to Google Drive
# OAuth credentials are stored in vault_gdrive_backup in group_vars/all.yml
# Restic password is stored in vault_restic_password in group_vars/all.yml
restic_backup:
  # Required: Directory or directories to backup (on host)
  # Single path:
  # source_paths: "/path/to/backup"
  # Multiple paths:
  # source_paths:
  #   - "/path/to/backup1"
  #   - "/path/to/backup2"
  #   - "/path/to/backup3"
  
  # Required: Name for the restic repository in Google Drive
  # repository_name: "my_app_backups"
  
  # Backup schedule (cron format) - default: 3 AM daily
  backup_schedule: "0 3 * * *"
  
  # Retention policy
  retention_days: 30
  retention_weeks: 4
  retention_months: 6
