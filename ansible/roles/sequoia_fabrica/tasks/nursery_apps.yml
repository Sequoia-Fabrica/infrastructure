- name: "Ensure /opt/authentik/certs"
  become: true
  ansible.builtin.file:
    path: "/opt/authentik/redis"
    state: directory
    owner: 999
    group: 1000
    mode: ug=rwx,o=rx
- name: Template /opt/authentik/.env
  become: true
