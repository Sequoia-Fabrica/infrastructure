    owner: 70
    group: 70
    mode: u=rwx,go=
- name: "Ensure /opt/authentik/redis"
  become: true
  ansible.builtin.file:
    path: "/opt/authentik/redis"
    state: directory
    owner: 999
    group: 1000
    mode: ug=rwx,o=rx
- name: "Ensure /opt/authentik/media"
  become: true
  ansible.builtin.file:
    path: "/opt/authentik/redis"
    state: directory
    owner: 999
    group: 1000
