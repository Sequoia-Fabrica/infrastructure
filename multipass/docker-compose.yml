version: '3.8'

services:
  multipass:
    build: .
    ports:
      - "3000:3000"
    environment:
      - AUTHENTIK_URL=${AUTHENTIK_URL:-https://login.sequoia.garden}
      - AUTHENTIK_API_TOKEN=${AUTHENTIK_API_TOKEN}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - MAKERSPACE_NAME=${MAKERSPACE_NAME:-Sequoia Fabrica}
      - MAKERSPACE_LOGO_URL=${MAKERSPACE_LOGO_URL:-/static/images/logo.png}
      - TRUSTED_PROXY_HEADERS=${TRUSTED_PROXY_HEADERS:-true}
      - CSRF_ENABLED=${CSRF_ENABLED:-true}
      - RATE_LIMIT=${RATE_LIMIT:-100}
      - GIN_MODE=release
    volumes:
      - ./web/static/images:/root/web/static/images:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - multipass-network

  # Optional: Reverse proxy with Caddy
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-multipass.sequoia.garden}
    restart: unless-stopped
    depends_on:
      - multipass
    networks:
      - multipass-network
    profiles:
      - reverse-proxy

volumes:
  caddy_data:
    external: false
  caddy_config:
    external: false

networks:
  multipass-network:
    driver: bridge
